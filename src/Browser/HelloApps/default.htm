<!DOCTYPE html>

<html>
<head>
    <script src="angularjs.js"></script>
    <script src="object-observe/object-observe.js"></script>
    <script src="object-observe/proxy.js"></script>
    <script src="json-patch/observe.js"></script>
    <script src="json-patch/json-pointer.js"></script>
    <script src="json-patch/patch-processor.js"></script>
    <script src="angular/parser.js"></script>
    <script src="angular/angular-remote.js"></script>
    <script src="angular/mockup.js"></script>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body ng-app="AngularRemote" app-mockup="test.json" app-mockup-patch="test2.json">
    <div style="zoom:50%">
    <table>
        <tr>
            <td>
                <div>
                    <div>Incomming</div>
                    <textarea id="Incomming" style="height:400px;width:960px"></textarea>
                </div>
            </td>
            <td>
                <div>
                    <div>Outgoing</div>
                    <textarea id="Outgoing" style="height:400px;width:960px"></textarea>
                </div>
            </td>
        </tr>
    </table>
    </div>
    <table>
        <tr ng-repeat="this in Items">
            <td><input ng-model="this.FirstName" /></td>
            <td>{{this.LastName}}</td>
            <td>{{this.City}}</td>
            <td>{{this.Country}}</td>
        </tr>
    </table>
</body>
    <script>

    </script>
</html>
