<!doctype html>

<head>
    <title>Starcounter Hidden download area</title>

    <link rel="shortcut icon" href="/img/favicon.ico">

    <link rel="stylesheet" href="/css/bootstrap-2.3.1.min.css">

    <script src="/sys/angular-1.1.5.min.js"></script>
    <script src="/sys/angular-resource-1.1.5.min.js"></script>

    <script src="/js/hiddenarea.js"></script>

</head>

<body ng-app="admin" ng-controller="MasterCtrl as mCtrl" class="container">
    <legend>Starcounter - Hidden download area (For selected persons only)</legend>

    <table class="table table-condensed table-striped">
        <thead>
            <tr>
                <th>Version</th>
                <th>Channel</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="version in versions">

                <td>{{version.version}}</td>
                <td>{{version.channel}}</td>
                <td><a  href="/hiddenarea/{{version.version}}" class="btn btn-small btn-primary">Download</a></td>
            </tr>

        </tbody>
    </table>



</body>
