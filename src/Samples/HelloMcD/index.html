<html lang="en" ng-app="mainApp">
<head>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/bootstrap.min-2.1.1.css">

    <link rel="stylesheet" href="css/angular-ui.css">

    <link rel="icon" href="img/favicon.ico">

    <title>Starcounter BETA 2 Demo</title>
</head>

<body server-scope >

    <div class="container">

        <header>
            <h1>Starcounter BETA 2 Demo</h1>
        </header>

        <section>

            <legend>Order {{OrderNo}}</legend>
            <!--<table class="table table-striped table-bordered table-hover ">

                <thead>
                    <tr>
                        <td>Description</td>
                        <td>Quantity</td>
                        <td>_Search$ (debug column)</td>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="orderrow in Items">

                        <td>
                            <!--ng-model="orderrow.Product._Search"- ->
                            <select ui-select2  style="width: 300px;">
                                <option ng-repeat="options in orderrow.Product._Options" selected value="{{options.Description}}">{{options.Description}}</option>
                            </select>
                        </td>

                        <td>

                        </td>

                        <td>
                            <input type="text" ng-model="orderrow.Product._Search" />

                    </tr>
                </tbody>

            <div ui-datagrid datarows="item in Items">
                <datacolumn type="'autocomplete'" value="item.Product._Search" title="Product" options="getOptions(item.Product._Options)" live/>
                <datacolumn value="item.Quantity" title="Quantity"/>
            </div>


            <h4>Total: {{Total}}</h4>

            <div class="btn-group">
                <button ng-click="Save = !Save" class="btn btn-primary">Save</button>
                <button ng-click="Cancel = !Cancel" class="btn">Cancel</button>
            </div>


        </section>

        <br />
        <footer>
            <p>Copyright © 2012 Starcounter AB</p>
        </footer>

    </div>
