<!doctype html>
<html lang="en" ng-app="mainApp">
<head>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/bootstrap.min-2.1.1.css">

    <link rel="stylesheet" href="css/angular-ui.css">

    <link rel="icon" href="img/favicon.ico">

    <title>Starcounter BETA 2 Demo</title>
</head>

<body server-scope>

    <div class="container">

        <header>
            <h1>Starcounter BETA 2 Demo</h1>
        </header>

        <section>

            <legend>Order {{OrderNo}}</legend>
            <table class="table table-striped table-bordered table-hover ">

                <thead>
                    <tr>
                        <td>Description</td>
                        <td>Quantity</td>
                        <td>_Search$ (debug column)</td>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="orderrow in Items">

                        <td>
                            <typeahead bind-model="orderrow.Product._Search" resultlist="orderrow.Product._Options"></typeahead>
                        </td>

                        <td>
                            <input type="number" ng-model="orderrow.Quantity" />
                        </td>

                        <td>
                            <input type="text" ng-model="orderrow.Product._Search" />
                        </td>

                    </tr>
                </tbody>
            </table>


            <h4>Total: {{Total}}</h4>

            <div class="btn-group">
                <button ng-click="Save = !Save" class="btn btn-primary">Save</button>
                <button ng-click="Cancel = !Cancel" class="btn">Cancel</button>
            </div>


        </section>

        <br />
        <footer>
            <p>Copyright © 2012 Starcounter AB</p>
        </footer>

    </div>

    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-resource.min.js"></script>


    <script src="js/angular-ui/angular-ui.min.js"></script>
    <script src="js/angular-ui/angular-ui-ieshiv.min.js"></script>

    <script src="js/jsonpatch.js"></script>
    <script src="js/appContext.js"></script>
    <script src="js/serverScope.js"></script>

    <script src="js/starcounter-directives.js"></script>

    <script src="js/main.js"></script>

</body>
</html>
