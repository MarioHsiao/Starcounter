<div class="panel panel panel-primary">
    <div class="panel-heading">
        Application - {{applicationCtrl1.application.Name}}
            <div class="btn-group pull-right">
                <a class="btn btn-default btn-xs" href="#/applications"><i class="glyphicon glyphicon-resize-small"></i></a>
            </div>

    </div>

    <div class="panel-body">

        <dl class="dl-horizontal">
            <dt>Status</dt>
            <dd>
                <span ng-show="applicationCtrl1.application.running" class="label label-success" title="Application is running">Running</span>
                <span ng-hide="applicationCtrl1.application.running" class="label label-danger" title="Application is not running">Stopped</span>
            </dd>

            <dt>Database</dt>
            <dd>{{applicationCtrl1.application.databaseName}}</dd>


            <dt>Started</dt>
            <dd>{{applicationCtrl1.application.RuntimeInfo.Started | date:'medium'}}</dd>
            <dt>FilePath</dt>
            <dd>{{applicationCtrl1.application.Path}}</dd>
            <dt>Argument</dt>
            <dd>
                <div class="muted" ng-repeat="argument in applicationCtrl1.application.Arguments">
                    {{argument.dummy}}&nbsp;
                </div>
            </dd>
        </dl>

        <div class="btn-toolbar">

            <div class="btn-group">
                <button class="btn btn-default btn-success" ng-disabled="applicationCtrl1.application.running || applicationCtrl1.application.task" ng-click="btnStart(applicationCtrl1.application)" title="Start Application">Start</button>
                <button class="btn btn-default  btn-primary" ng-disabled="!applicationCtrl1.application.running || applicationCtrl1.application.task" ng-click="btnRestart(applicationCtrl1.application)" title="Restart Application">Restart</button>
                <button class="btn btn-default  btn-danger" ng-disabled="!applicationCtrl1.application.running || applicationCtrl1.application.task" ng-click="btnStop(applicationCtrl1.application)" title="Stop Application">Stop</button>
            </div>
            <div class="btn-group">
                <div style="margin-top:7px" ng-show="applicationCtrl1.application.task.Text" title="{{applicationCtrl1.application.task.Text}}" class="spinner tiny"></div>
            </div>

            <div class="btn-group pull-right">
                <button title="Refresh console" ng-show="applicationCtrl1.application.consoleManualMode == true" class="btn btn-default btn-xs" ng-click="applicationCtrl1.btnGetConsoleOutput(applicationCtrl1.application)"><i class="glyphicon glyphicon-refresh"></i></button>
            </div>
        </div>

        <div class="row">
            <div title="Console output" style='margin-top:15px;margin-bottom:-15px' id="console" ng-style="sizeStyle()">
                <consolewindow ng-model="applicationCtrl1.application.console"></consolewindow>
            </div>
        </div>
    </div>
</div>
