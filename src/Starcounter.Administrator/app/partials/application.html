<div class="panel panel-default" ng-show="application">


    <table class="table">

        <tbody>

            <tr>
                <td class="vert-align" style="width: 300px; background: rgba(0, 0, 0, 0.0)">

                    <div class="btn-group-sm">
                        <button style="min-width: 80px" class="btn btn-success" ng-hide="application.IsRunning" ng-click="btnStartApplication(application)" title="Start Application">Start</button>
                        <button style="min-width: 80px" class="btn btn-default" ng-hide="!application.IsRunning" ng-click="btnStopApplication(application)" title="Stop Application">Stop</button>
                        <button style="min-width: 110px" class="btn btn-default" ng-show="!application.IsInstalled && application.IsDeployed" ng-click="btnInstallApplication(application)" title="Install Application">Auto-Start (OFF)</button>
                        <button style="min-width: 110px" class="btn btn-primary" ng-show="application.IsInstalled && application.IsDeployed" ng-click="btnUninstallApplication(application)" title="Uninstall Application">Auto-Start (ON)</button>
                        <button style="min-width: 80px" class="btn btn-default" ng-show="application.IsDeployed && application.IsDeployed" ng-click="btnDeleteApplication(application)" title="Delete Application">Delete...</button>
                    </div>
                </td>

                <td class="vert-align" style="width: 30px">
                    <!-- Running all OK -->
                    <span ng-show="!application.HasErrorMessage && application.IsRunning && application.Status==0" style="top: 3px; font-size: 1.2em; color: #5cb85c" class="glyphicon glyphicon-ok-sign" aria-hidden="true" title="Application is running"></span>
                    <span ng-show="!application.HasErrorMessage && !application.IsRunning && application.Status==0" style="top: 3px; font-size: 1.2em; color: #eeeeee" class="glyphicon glyphicon-ok-circle" aria-hidden="true" title="Application is stopped"></span>

                    <span ng-show="application.HasErrorMessage && application.Status==0" style="top: 3px; font-size: 1.2em; color: #d9534f" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" title="{{application.ErrorMessage.Message}}"></span>

                    <!-- Working -->
                    <span style="margin-top:-2px" ng-show="application.Status!=0"  title="{{application.StatusText}}" class="spinner tiny"></span>

                </td>

                <!--                <td class="vert-align">
                    <img style="margin-right: 10px; height: auto; width: auto; min-width: 32px; max-width: 32px; max-height: 32px;" ng-src="{{application.ImageUri}}" />
                    <a href="#/databases/{{application.DatabaseName}}/applications/{{application.ID}}">{{application.DisplayName}}</a>
                </td>-->

                <td class="vert-align">

                    <!-- OK -->
                    <!--<span ng-show="application.HasErrorMessage == false && application.IsRunning && application.Status==0" style="vertical-align: baseline; font-size: 1.2em; color: #5cb85c" class="glyphicon glyphicon-ok-sign" aria-hidden="true" title="Application is running"></span>-->


                    <span ng-show="application.HasErrorMessage">
                        <!--<span style="font-size: 1.2em; color: #d9534f" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" title="{{application.ErrorMessage.Message}}"></span>-->

                        {{application.ErrorMessage.Message}}

                        <span ng-show="application.ErrorMessage.HelpLink">

                            <a href="{{application.ErrorMessage.HelpLink}}" target="_blank">Help
                            </a>.
                        </span>
                        View the <a href="#/server/log">log</a> for more details.

                    </span>

                    <!-- Status Text -->
                    {{application.StatusText}}
                </td>
            </tr>
        </tbody>
    </table>

</div>


<div ng-show="application" class="panel panel-default">

    <div class="panel-heading">

        <img style="vertical-align: top; margin-top: 5px; margin-right: 10px; height: auto; width: auto; max-width: 128px; max-height: 128px;" ng-src="{{application.ImageUri}}" />
        <span style="display: inline-block;">
            <h4>{{application.DisplayName}}</h4>
            <span>{{application.Description}}
            <h6>{{application.Version}} ({{application.VersionDate | fixdate:'medium'}})</h6>
            </span>
        </span>

    </div>

    <div class="panel-body">
        <div ng-class="{consoleAppIsNotRunning: application.Status!=0, consoleAppIsRunning: application.Status==0}" title="Console output" id="console" ng-style="sizeStyle()">
            <consolewindow ng-model="consoleText"></consolewindow>
        </div>
    </div>
    <!--    <div class="panel-footer">
    </div>-->
</div>

<div ng-hide="application" class="panel panel-default">
    <div class="panel-heading">
        Application not found. <a href="/#/databases/{{database.ID}}/applications">Continue.</a>
    </div>

</div>
