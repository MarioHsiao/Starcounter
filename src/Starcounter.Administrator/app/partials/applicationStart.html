<form name="myForm" class="form-horizontal  well well-small">

    <legend>Start Application</legend>

    <div class="control-group" ng-class="{error: myForm.file.$invalid}">
        <label class="control-label" for="file">File</label>
        <div class="controls">

            <div class="input-append">
                <input name="file" id="file" class="span8" placeholder="path to the application" id="appendedInputButton" type="text" ng-model="file" required>
                <div class="btn-group" ng-hide="recentApplications == 0">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li ng-repeat="file in recentApplications | orderBy:reverse">
                            <a ng-click="btnSetCurrent(file)">{{$index+1}}. {{file.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <span class="help-block">Full path to the application (relative to the server).</span>
        </div>

    </div>


    <div class="control-group">
        <label class="control-label" for="database">Database</label>
        <div class="controls">

            <select class="input-large" name="database" id="database" ui-select2 ng-model="selectedDatabaseName" required data-placeholder="Select a database">
                <option value=""></option>
                <option value="{{database.name}}" ng-repeat="database in databases | orderBy: 'name'">{{database.name}}</option>
            </select>

        </div>
    </div>

    <div class="form-actions">
        <button type="submit" ng-disabled="myForm.$invalid || selectedDatabaseName == ''" class="btn btn-success" ng-click="btnStart()" type="button">Start Application</button>
    </div>

</form>
