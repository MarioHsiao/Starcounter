<div>

    <div class="panel panel panel-primary">
        <div class="panel-heading">Start Application</div>
        <div class="panel-body">

            <form name="myForm" class="form-horizontal" role="form">

                <!-- Application file -->
                <div class="form-group " ng-class="{'has-error': myForm.file.$invalid, 'has-feedback': myForm.file.$invalid}">
                    <label class="col-sm-2 control-label" for="file">File</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input class="form-control" type="text" name="file" id="file" placeholder="Application file" ng-model="selectedApplication.Path" required>
                            <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="myForm.file.$error.validationError||myForm.file.$error.required"></span>

                            <div class="input-group-btn">

                                <button class="btn btn-default" type="button" ng-click="btnPick()">...</button>

                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right">

                                    <li ng-repeat="application in recentApplications track by $index | orderBy:reverse">
                                        <a ng-click="btnSelect(application)">{{$index+1}}. {{application.Path}} ({{application.databaseName}})</a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                        <span class="help-block error" ng-show="myForm.file.$error.validationError">Invalid format</span>
                        <span class="help-block error" ng-show="myForm.file.$error.required">Required</span>
                        <span class="help-block">Full path to the application (relative to the server).</span>
                    </div>
                </div>

                <!-- Database -->
                <div class="form-group" ng-class="{'has-error': myForm.Database.$invalid, 'has-feedback': myForm.Database.$invalid}">
                    <label class="col-sm-2 control-label" for="Database">Database</label>
                    <div class="col-sm-10">

                        <select class="form-control" ng-model="selectedApplication.databaseName" name="Database" id="Database" required>
                            <option value="{{database.name}}" ng-repeat="database in databases | orderBy: 'name'">{{database.name}}</option>
                        </select>

                        <span class="help-block error" ng-show="myForm.Database.$error.validationError">Invalid format</span>
                        <span class="help-block error" ng-show="myForm.Database.$error.required">Required</span>
                        <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="myForm.Database.$error.validationError||myForm.Database.$error.required"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-disabled="myForm.$invalid || selectedApplication.databaseName == '' || selectedApplication.task != null" class="btn btn-default btn-success" ng-click="btnStart(selectedApplication)" type="button">Start Application</button>
                        <div ng-show="selectedApplication.task.Text" title="{{selectedApplication.task.Text}}" class="spinner tiny"></div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
