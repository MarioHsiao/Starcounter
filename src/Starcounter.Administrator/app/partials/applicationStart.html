<form name="myForm" class="form-horizontal  well well-small">

    <legend>Start Application</legend>


    <!-- File path -->
    <div class="control-group" ng-class="{error: myForm.file.$invalid}">
        <label class="control-label" for="file">File</label>
        <div class="controls">

            <div class="input-append">
                <input name="file" id="file" class="span8" placeholder="path to the application" id="appendedInputButton" type="text" ng-model="selectedApplication.Path" required>
                <div class="btn-group" ng-hide="recentApplications == 0">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li ng-repeat="application in recentApplications | orderBy:reverse">
                            <a ng-click="btnSelect(application)">{{$index+1}}. {{application.Path}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <span class="help-block">Full path to the application (relative to the server).</span>
        </div>

    </div>

    <!-- WorkingDirectory -->
<!--    <div class="control-group" ng-class="{error: myForm.WorkingDirectory.$invalid}">
        <label class="control-label" for="WorkingDirectory">Working Directory</label>
        <div class="controls">
            <input type="text" name="WorkingDirectory" id="WorkingDirectory" class="span8"  placeholder="Working Directory" ng-model="selectedApplication.WorkingDirectory" >
            <span ng-show="myForm.WorkingDirectory.$error.validationError" class="help-inline">Invalid format</span>
            <span ng-show="myForm.WorkingDirectory.$error.required" class="help-inline">Required</span>
        </div>
    </div>-->


    <!-- Database -->
    <div class="control-group">
        <label class="control-label" for="database">Database</label>
        <div class="controls">

            <select class="input-large" name="database" id="database" ui-select2 ng-model="selectedApplication.databaseName" required data-placeholder="Select a database">
                <option value=""></option>
                <option value="{{database.name}}" ng-repeat="database in databases | orderBy: 'name'">{{database.name}}</option>
            </select>

        </div>
    </div>

    <div class="form-actions">
        <button type="submit" ng-disabled="myForm.$invalid || selectedApplication.databaseName == ''" class="btn btn-success" ng-click="btnStart(selectedApplication)" type="button">Start Application</button>
    </div>

</form>
