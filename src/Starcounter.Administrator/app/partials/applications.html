<div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-primary" href="#/applicationStart" title="Start a new Application">Start Application</a>
        </div>

        <div class="btn-group pull-right" data-toggle="buttons-radio" ng-hide="applications.length == 0">
            <button type="button" class="btn" ng-model="view" btn-radio="'list'" title="List view"><i class="icon-th-list"></i></button>
            <button type="button" class="btn" ng-model="view" btn-radio="'icon'" title="Icon view"><i class="icon-th"></i></button>
        </div>
    </div>

    <div ng-hide="applications.length == 0">

        <!-- Show list view -->
        <div ng-show="view=='list'">

            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Database</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="application in applications  | orderBy: 'Name' track by $index">
                        <td><a href="#/databases/{{application.databaseName}}/applications/{{application.Name}}">{{application.Name}}</a>
                            <span ng-show="application.running" class="label label-success pull-right" title="Application is running">Running</span>
                            <!--<span ng-hide="application.running" class="label label-important pull-right">Stopped</span>-->
                        </td>

                        <td><a href="#/databases/{{application.databaseName}}">{{application.databaseName}}</a></td>

                        <td>
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button class="btn btn-small btn-success" ng-disabled="application.running" ng-click="btnStart(application)" title="Start Application">Start</button>
                                    <button class="btn btn-small btn-primary" ng-disabled="!application.running" ng-click="btnRestart(application)" title="Restart Application">Restart</button>
                                    <button class="btn btn-small btn-danger" ng-disabled="!application.running" ng-click="btnStop(application)" title="Stop Application">Stop</button>
                                </div>
                                <div class="btn-group">
                                    <button class="close" ng-hide="application.running" ng-click="btnRemove(application)" title="Remove Application from History">&nbsp&times;</button>
                                    <button style='visibility: hidden' class="close" ng-show="application.running" ng-click="btnRemove(application)">&nbsp&times;</button>
                                </div>
                            </div>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Show Icon view -->
        <div ng-show="view=='icon'">

            <ul id="applicationIconList">

                <li ng-repeat="application in applications  | orderBy: 'Name' track by $index">

                    <h4><a href="#/databases/{{application.databaseName}}/applications/{{application.Name}}">{{application.Name}}</a>
                        <span class="pull-right">
                            <span ng-show="application.running" class="label label-success" title="Application is running">Running</span>

                            <a class="btn btn-mini" href="#/databases/{{application.databaseName}}/applications/{{application.Name}}" title="Maximize Application window"><i class="icon-resize-full"></i></a>
                        </span>
                    </h4>

                    Database:<a href="#/databases/{{application.databaseName}}">{{application.databaseName}}</a>

                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-small btn-success" ng-disabled="application.running" ng-click="btnStart(application)" title="Start Application">Start</button>
                            <button class="btn btn-small btn-primary" ng-disabled="!application.running" ng-click="btnRestart(application)" title="Restart Application">Restart</button>
                            <button class="btn btn-small btn-danger" ng-disabled="!application.running" ng-click="btnStop(application)" title="Stop Application">Stop</button>
                        </div>

                        <div class="btn-group pull-right" data-toggle="buttons-radio">
                            <button title="Refresh console" ng-show="application.consoleManualMode == true" class="btn btn-small pull-right" ng-click="btnGetConsoleOutput(application)" ><i class="icon-refresh"></i></button>
                        </div>
                    </div>

                    <div ng-style="{'height':'200px', 'width':'100%'}"  title="Console output">
                        <consolewindow ng-model="application.console"></consolewindow>
                    </div>

                </li>

            </ul>

        </div>

    </div>

    <div ng-show="applications.length == 0">
        <p>There are no applications running.</p>
    </div>

</div>
