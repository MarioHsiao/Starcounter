<div class="panel panel panel-primary">

    <div class="panel-heading">
        Applications

            <div class="btn-group pull-right" data-toggle="buttons-radio">
                <button type="button" class="btn btn-default btn-xs" ng-model="view" btn-radio="'list'" title="List view"><span class="glyphicon glyphicon-list"></span></button>
                <button type="button" class="btn btn-default btn-xs" ng-model="view" btn-radio="'icon'" title="Icon view"><span class="glyphicon glyphicon-th"></span></button>
            </div>

    </div>

    <div class="panel-body" ng-show="view=='icon' || applications.length == 0">

        <!-- Show Icon view -->
        <ul id="applicationIconList" class="list-group">

            <li ng-repeat="application in applications  | orderBy: 'Name' track by $index">

                <h4><a href="#/databases/{{application.databaseName}}/applications/{{application.Name}}">{{application.Name}}</a>
                    <span class="pull-right">
                        <span ng-show="application.running" class="label label-success" title="Application is running">Running</span>

                        <a class="btn btn-default btn-xs" href="#/databases/{{application.databaseName}}/applications/{{application.Name}}" title="Maximize Application window"><i class="glyphicon glyphicon-resize-full"></i></a>
                    </span>
                </h4>

              <p>Database:<a href="#/databases/{{application.databaseName}}">{{application.databaseName}}</a></p>

                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-default btn-xs btn-success" ng-disabled="application.running" ng-click="btnStart(application)" title="Start Application">Start</button>
                        <button class="btn btn-default btn-xs btn-primary" ng-disabled="!application.running" ng-click="btnRestart(application)" title="Restart Application">Restart</button>
                        <button class="btn btn-default btn-xs btn-danger" ng-disabled="!application.running" ng-click="btnStop(application)" title="Stop Application">Stop</button>
                    </div>

                    <div class="btn-group pull-right" data-toggle="buttons-radio">
                        <button title="Refresh console" ng-show="application.consoleManualMode == true" class="btn btn-default btn-sm pull-right" ng-click="btnGetConsoleOutput(application)"><i class="glyphicon glyphicon-refresh"></i></button>
                    </div>
                </div>

                <div ng-style="{'height':'200px', 'width':'100%'}" title="Console output">
                    <consolewindow ng-model="application.console"></consolewindow>
                </div>
            </li>
        </ul>

        <div ng-show="applications.length == 0">
            <label>There are no applications running.</label>
        </div>

    </div>

    <!-- Show list view -->
    <table class="table table-condensed" ng-show="view=='list' && applications.length > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Database</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="application in applications  | orderBy: 'Name' track by $index">
                <td><a href="#/databases/{{application.databaseName}}/applications/{{application.Name}}">{{application.Name}}</a>
                    <span ng-show="application.running" class="label label-success" title="Application is running">Running</span>
                    <!--<span ng-hide="application.running" class="label label-important pull-right">Stopped</span>-->
                </td>

                <td><a href="#/databases/{{application.databaseName}}">{{application.databaseName}}</a>
                </td>

                <td>
                    <div class="pull-right">
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm btn-success" ng-disabled="application.running" ng-click="btnStart(application)" title="Start Application">Start</button>
                            <button class="btn btn-default btn-sm btn-primary" ng-disabled="!application.running" ng-click="btnRestart(application)" title="Restart Application">Restart</button>
                            <button class="btn btn-default btn-sm btn-danger" ng-disabled="!application.running" ng-click="btnStop(application)" title="Stop Application">Stop</button>
                        </div>
                        <div class="btn-group">
                            <button class="close" ng-hide="application.running" ng-click="btnRemove(application)" title="Remove Application from History">&nbsp&times;</button>
                            <button style='visibility: hidden' class="close" ng-show="application.running" ng-click="btnRemove(application)">&nbsp&times;</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="panel-footer">
        <div class="btn-toolbar">
            <div class="btn-group">
                <a class="btn btn-default btn-primary" href="#/applicationStart" title="Start a new Application">Start a New Application</a>
            </div>
        </div>
    </div>

</div>
