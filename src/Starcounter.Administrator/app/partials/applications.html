<div>


    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-primary btn-small" href="#/applicationStart">Start Application</a>
        </div>

        <div class="btn-group pull-right" data-toggle="buttons-radio" ng-hide="applications.length == 0">
            <button type="button" class="btn btn-small" ng-model="view" btn-radio="'list'"><i class="icon-th-list"></i></button>
            <button type="button" class="btn btn-small" ng-model="view" btn-radio="'icon'"><i class="icon-th"></i></button>
        </div>
    </div>

    <div ng-hide="applications.length == 0">

        <!-- Show list view -->
        <div ng-show="view=='list'">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Database</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="application in applications  | orderBy: 'Name'">
                        <td><a href="#/databases/{{application.databaseName}}/applications/{{application.Name}}">{{application.Name}}</a></td>

                        <td><a href="#/databases/{{application.databaseName}}">{{application.databaseName}}</a></td>
                        <td><span class="Running">Running</span></td>

                        <td>
                            <div class="btn-group pull-right">
                                <button class="btn btn-small btn-primary" ng-click="btnRestart(application)">Restart</button>
                                <button class="btn btn-small btn-danger" ng-click="btnStop(application)">Stop</button>
                            </div>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Show list view -->
        <div ng-show="view=='icon'">

            <ul id="applicationIconList">

                <li ng-repeat="application in applications  | orderBy: 'Name'">

                    <h4><a href="#/databases/{{application.databaseName}}/applications/{{application.Name}}">{{application.Name}}</a>
                        <span class="pull-right">
                            <!--<span class="label label-success">Running</span>-->
                            <a class="btn btn-mini" href="#/databases/{{application.databaseName}}/applications/{{application.Name}}"><i class="icon-resize-full"></i></a>
                        </span>
                    </h4>

                    Database:<a href="#/databases/{{application.databaseName}}">{{application.databaseName}}</a>

                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-small btn-primary" ng-click="btnRestart(application)">Restart</button>
                            <button class="btn btn-small btn-danger" ng-click="btnStop(application)">Stop</button>
                        </div>

                        <div class="btn-group pull-right" data-toggle="buttons-radio">
                            <button title="Refresh console" ng-show="application.consoleManualMode == true" class="btn btn-small pull-right" ng-click="btnGetConsoleOutput(application)"><i class="icon-refresh"></i></button>
                        </div>
                    </div>

                    <consolewindow height-attr="200px" width-attr="100%" ng-model="application.console"></consolewindow>

                </li>

            </ul>

        </div>

    </div>

    <div ng-show="applications.length == 0">
        <p>There are no applications running.</p>
    </div>

</div>
