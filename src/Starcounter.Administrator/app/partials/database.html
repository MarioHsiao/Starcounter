<div class="panel panel panel-primary">
    <div class="panel-heading">
        Database - {{model.database.name}}

       <strong>
           <span ng-show="model.database.running" class="label label-success" title="Database is running">Running</span>
           <span ng-hide="model.database.running" class="label label-danger" title="Database is not running">Stopped</span>
       </strong>

        <div class="btn-group pull-right">
            <a class="btn btn-default btn-xs" href="#/databases" title="Show Databases"><i class="glyphicon glyphicon-resize-small"></i></a>
        </div>


    </div>
    <div class="panel-body">

        <div class="btn-toolbar">
            <div class="btn-group">
                <button ng-disabled='model.database.running == true || model.database.task != null' class="btn btn-default btn-success" ng-click="btnStartDatabase(model.database)" title="Start Database">Start</button>
                <button ng-disabled='model.database.running == false || model.database.task != null' class="btn btn-default  btn-danger" ng-click="btnStopDatabase(model.database)" title="Stop Database">Stop</button>
            </div>

            <div class="btn-group">

                <a class="btn btn-default btn-primary" href="#/databases/{{model.database.name}}/settings" title="Database Settings">Settings</a>
                <button ng-disabled='model.database.running == true|| model.database.task != null' class="btn btn-default btn-danger" ng-click="btnDeleteDatabase(model.database)" title="Delete Database">Delete</button>
            </div>

            <div class="btn-group">
                <div style="margin-top:7px" ng-show="model.database.task.Text" title="{{model.database.task.Text}}" class="spinner tiny"></div>
            </div>

        </div>

        <div class="btn-toolbar">
            <div class="btn-group pull-right">
                <button title="Refresh console" ng-show="model.database.consoleManualMode == true" class="btn btn-default btn-xs" ng-click="btnGetConsoleOutput(model.database)"><i class="glyphicon glyphicon-refresh"></i></button>
            </div>
        </div>

        <div class="row">
            <div title="Console output" style="margin-top:15px;margin-bottom:-15px" id="console" ng-style="sizeStyle()">
                <consolewindow ng-model="model.database.console"></consolewindow>
            </div>
        </div>
    </div>
</div>
