<div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-primary" href="#/databaseCreate" title="Create a new database">Create database</a>
        </div>

        <div class="btn-group pull-right" data-toggle="buttons-radio" ng-hide="databases.length == 0">
            <button type="button" class="btn" ng-model="view" btn-radio="'list'" title="List view"><i class="icon-th-list"></i></button>
            <button type="button" class="btn" ng-model="view" btn-radio="'icon'" title="Icon view"><i class="icon-th"></i></button>
        </div>
    </div>

    <div ng-hide="databases.length == 0">

        <!-- Show list view -->
        <div ng-show="view=='list'">

            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="database in databases | orderBy: 'name'">
                        <td><a href="#/databases/{{database.name}}">{{database.name}}</a>
                            <span ng-show="database.running" class="label label-success pull-right" title="Database is running">Running</span>
                            <!--<span ng-hide="database.running" class="label label-important pull-right">Stopped</span>-->

                        </td>

                        <td>

                            <div style='margin-top: 0px; margin-bottom: 0px' class="btn-toolbar pull-right">
                                <div class="btn-group">
                                    <button ng-disabled='database.running == true' class="btn btn-small btn-success" ng-click="btnStartDatabase(database)" title="Start Database">Start</button>
                                    <button ng-disabled='database.running == false' class="btn btn-small btn-danger" ng-click="btnStopDatabase(database)" title="Stop Database">Stop</button>
                                </div>

                            </div>



                        </td>
                    </tr>

                </tbody>
            </table>

        </div>

        <!-- Show icon view -->
        <div ng-show="view=='icon'">
            <ul id="databaseIconList">

                <li ng-repeat="database in databases  | orderBy: 'Name'">

                    <h4><a href="#/databases/{{database.name}}">{{database.name}}</a>

                        <span class="pull-right">
                            <span ng-show="database.running" class="label label-success" title="Database is running">Running</span>
                            <a class="btn btn-mini" href="#/databases/{{database.name}}" title="Maximize Database window"><i class="icon-resize-full"></i></a>
                        </span>
                    </h4>

                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button ng-disabled='database.running == true' class="btn btn-small btn-success" ng-click="btnStartDatabase(database)" title="Start Database">Start</button>
                            <button ng-disabled='database.running == false' class="btn btn-small btn-danger" ng-click="btnStopDatabase(database)" title="Stop Database">Stop</button>
                        </div>

                        <div class="pull-right">
                            <button title="Refresh console" ng-show="database.consoleManualMode == true" class="btn btn-small pull-right" ng-click="btnGetConsoleOutput(database)"><i class="icon-refresh"></i></button>
                        </div>
                    </div>

                    <div ng-style="{'height':'200px', 'width':'100%'}" title="Console output">
                        <consolewindow ng-model="database.console"></consolewindow>
                    </div>

                </li>

            </ul>

        </div>

    </div>

    <div ng-show="databases.length == 0">
        <p>There are no databases.</p>
    </div>

</div>
