<div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-primary btn-small" href="#/databaseCreate">Create database</a>
        </div>

        <div class="btn-group pull-right" data-toggle="buttons-radio" ng-hide="databases.length == 0">
            <button type="button" class="btn btn-small" ng-model="view" btn-radio="'list'"><i class="icon-th-list"></i></button>
            <button type="button" class="btn btn-small" ng-model="view" btn-radio="'icon'"><i class="icon-th"></i></button>
        </div>
    </div>

    <div ng-hide="databases.length == 0">

        <!-- Show list view -->
        <div ng-show="view=='list'">

            <table class="table table-striped table-bordered" ng-hide="databases.length == 0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="database in databases | orderBy: 'name'">
                        <td><a href="#/databases/{{database.name}}">{{database.name}}</a></td>


                        <td><span ng-show="database.running" class="Running">Running</span>
                            <span ng-hide="database.running" class="Stopped">Stopped</span>
                        </td>


                        <td>
                            <div class="btn-group pull-right">
                                <button ng-disabled='isBusy == true || database.running == true' class="btn btn-small btn-success" ng-click="btnStartDatabase(database)">Start</button>
                                <button ng-disabled='isBusy == true || database.running == false' class="btn btn-small btn-danger" ng-click="btnStopDatabase(database)">Stop</button>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>

        <!-- Show icon view -->
        <div ng-show="view=='icon'">
            <ul id="databaseIconList">

                <li ng-repeat="database in databases  | orderBy: 'Name'">

                    <h4><a href="#/databases/{{database.name}}">{{database.name}}</a>

                        <span class="pull-right">
                            <span ng-show="database.running" class="label label-success">Running</span>
                            <!--<span ng-hide="database.running" class="label label-important">Stopped</span>-->
                            <a class="btn btn-mini" href="#/databases/{{database.name}}"><i class="icon-resize-full"></i></a>
                        </span>
                    </h4>

                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button ng-disabled='database.running == true' class="btn btn-small btn-success" ng-click="btnStartDatabase(database)">Start</button>
                            <button ng-disabled='database.running == false' class="btn btn-small btn-danger" ng-click="btnStopDatabase(database)">Stop</button>
                        </div>

                        <div class="btn-group pull-right">
                            <button title="Refresh console" ng-show="database.consoleManualMode == true" class="btn btn-small pull-right" ng-click="btnGetConsoleOutput(database)"><i class="icon-refresh"></i></button>
                        </div>
                    </div>

                    <consolewindow height-attr="200px" width-attr="100%" ng-model="database.console"></consolewindow>

                </li>

            </ul>

        </div>

    </div>

    <div ng-show="databases.length == 0">
        <p>There are no databases.</p>
    </div>



</div>
