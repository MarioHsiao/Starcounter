<div>


    <div class="btn-toolbar">
        <div class="btn-group">

            <a class="btn btn-primary btn-small" href="#/executableStart">Start Executable</a>
        </div>

        <div class="btn-group pull-right" data-toggle="buttons-radio" ng-hide="executables.length == 0">
            <button type="button" class="btn btn-small" ng-model="view" btn-radio="'list'"><i class="icon-th-list"></i></button>
            <button type="button" class="btn btn-small" ng-model="view" btn-radio="'icon'"><i class="icon-th"></i></button>
        </div>
    </div>

    <div ng-hide="executables.length == 0">

        <!-- Show list view -->
        <div ng-show="view=='list'">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Database</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="executable in executables  | orderBy: 'Name'">
                        <td><a href="#/databases/{{executable.databaseName}}/executables/{{executable.Name}}">{{executable.Name}}</a></td>

                        <td><a href="#/databases/{{executable.databaseName}}">{{executable.databaseName}}</a></td>
                        <td><span class="Running">Running</span></td>

                        <td>
                            <div class="btn-group pull-right">
                                <button class="btn btn-small btn-primary" ng-click="btnRestartExecutable(executable)">Restart</button>
                                <button class="btn btn-small btn-danger" ng-click="btnStopExecutable(executable)">Stop</button>
                            </div>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Show list view -->
        <div ng-show="view=='icon'">

            <ul id="executableIconList">

                <li ng-repeat="executable in executables  | orderBy: 'Name'">

                    <h4><a href="#/databases/{{executable.databaseName}}/executables/{{executable.Name}}">{{executable.Name}}</a></h4>

                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-small btn-primary" ng-click="btnRestartExecutable(executable)">Restart</button>
                            <button class="btn btn-small btn-danger" ng-click="btnStopExecutable(executable)">Stop</button>
                        </div>

                        <div class="btn-group pull-right" data-toggle="buttons-radio">
                            <button ng-show="executable.consoleManualMode == true" class="btn btn-small pull-right" ng-click="btnGetConsoleOutput(executable)"><i class="icon-refresh"></i></button>
                        </div>
                    </div>

                    <div class="console" style="width: 100%; height: 200px; overflow: scroll; background-color: #000000" ng-bind-html="executable.console" />

                </li>

            </ul>

        </div>

    </div>

    <div ng-show="executables.length == 0">
        <p>There are no executables running.</p>
    </div>

</div>
