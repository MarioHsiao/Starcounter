<div class="row pageheader">
    <h4>Notifications</h4>
</div>
<div class="row pagecontent">


    <table class="table table-condensed">

        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Text</th>
                <th></th>
            </tr>
        </thead>

        <tbody>

            <tr ng-repeat="message in messages | orderBy: 'date'">
                <td>{{message.ID}}</td>
                <td>{{message.Date | fixdate:'medium'}}</td>
                <td>{{message.Text}}</td>

                <td>
                    <div class="pull-right">
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm" ng-click="btnClearMessage(message)" title="Clear Message">Clear</button>
                        </div>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>

        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary btn-sm" ng-click="btnClearAllMessages()" title="Clear all messages">Clear All</button>
            </div>
        </div>
</div>
