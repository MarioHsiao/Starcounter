<div class="panel panel-default">

    <div class="panel-heading">Server Settings</div>

    <div class="panel-body">



        <form name="myForm" style="width: 600px" class="form-horizontal " role="form">

            <!-- SystemHttpPort -->
            <div class="form-group" ng-class="{'has-error': myForm.SystemHttpPort.$invalid, 'has-feedback': myForm.SystemHttpPort.$invalid}">
                <label class="col-sm-2 control-label" for="SystemHttpPort">Http Port</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" min="0" max="65535" integer name="SystemHttpPort" id="SystemHttpPort" placeholder="Scheduler Count" ng-model="model.settings.SystemHttpPort" required>
                    <span class="help-block error" ng-show="myForm.SystemHttpPort.$error.validationError">Invalid format</span>
                    <span class="help-block error" ng-show="myForm.SystemHttpPort.$error.required">Required</span>
                    <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="myForm.SystemHttpPort.$error.validationError||myForm.SystemHttpPort.$error.required"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-disabled="myForm.$invalid || isBusy == true || myForm.$dirty == false" class="btn btn-default btn-success" ng-click="btnSaveSettings(model.settings)">Save</button>
                    <button ng-disabled="myForm.$pristine  == true || isBusy == true" class="btn btn-default" ng-click="btnResetSettings()">Reset</button>
                </div>
            </div>

        </form>

        <p class="text-muted pull-right">
            {{model.settings.Edition}}-{{model.settings.Channel}}-{{model.settings.Version | truncateversion}} ({{model.settings.VersionDate | fixdate:'medium'}})
        </p>

    </div>
</div>
