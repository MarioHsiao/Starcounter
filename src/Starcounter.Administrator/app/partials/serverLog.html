<style>
    /*Padding fix */
    #ui-select-choices-0 {
        padding: 0px;
    }
</style>

<div class="row pageheader"></div>

<div class="panel panel-default">

    <div class="panel-heading">Server Log</div>

    <div class="panel-body">

        <div class="btn-toolbar">

            <div class="btn-group">
                <label class="btn btn-default" ng-model="model.filter.debug" btn-checkbox>Debug</label>
                <label class="btn btn-default" ng-model="model.filter.notice" btn-checkbox>Notice</label>
                <label class="btn btn-default" ng-model="model.filter.warning" btn-checkbox>Warning</label>
                <label class="btn btn-default" ng-model="model.filter.error" btn-checkbox>Error</label>
            </div>

            <div class="input-group input-group-sm">
                <ui-select multiple ng-model="multipleDemo.list_of_string" theme="select2" ng-disabled="disabled" style="width: 300px;">
                    <ui-select-match placeholder="Source filter...">{{$item}}</ui-select-match>
                    <ui-select-choices repeat="src in select2Options.tags  | filter:$select.search">{{src}}</ui-select-choices>
                </ui-select>
            </div>

            <div class="btn-group pull-right">
                <button ng-hide="model.isWebsocketSupport == true" class="btn btn-default" ng-disabled="isBusy == true" ng-click="btnRefresh()"><i class="glyphicon glyphicon-repeat"></i></button>
            </div>

            <div class="btn-group pull-right">
                <!-- Maxitems -->
                <select title="Max Items" style="min-width: 120px" class="form-control" ng-model="model.filter.maxitems" name="MaxItems">
                    <option value="30">30 items</option>
                    <option value="50">50 items</option>
                    <option value="150">150 items</option>
                    <option value="300">300 items</option>
                    <option value="500">500 items</option>
                    <option value="1000">1000 items</option>
                </select>
            </div>
        </div>

        <div>
            <div id="handsontableContainer" style="overflow-x: auto; margin-top: 15px; margin-bottom: 0px; overflow-y: visible">
                <ui-handsontable
                    id="handsontable"
                    stretchh="'last'"
                    selectedindex="SelectedIndex"
                    outsideclickdeselects="false"
                    selectedindex="currentSelection"
                    minsparerows="0"
                    startrows="0"
                    datarows="row in model.LogEntries"
                    currentrowclassname="'currentRow'"
                    manualcolumnmove="false"
                    manualcolumnresize="false"
                    columnsorting="false"
                    nativescrollbars="true"
                    afterrender="afterRender"
                    fragmentselection="true">

                    <datacolumn readOnly="true" value="row.DateTimeStr" title="'Date'"></datacolumn>
                    <datacolumn readOnly="true" value="row.TypeStr" title="'Type'"></datacolumn>
                    <datacolumn readOnly="true" value="row.HostName" title="'Host'"></datacolumn>
                    <datacolumn readOnly="true" value="row.Source" title="'Source'"></datacolumn>
                    <datacolumn readOnly="true" value="row.Message" title="'Message'"></datacolumn>

                </ui-handsontable>
            </div>
        </div>
    </div>
</div>
