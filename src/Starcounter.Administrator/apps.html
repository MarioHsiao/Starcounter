<!doctype html>

<head>
    <title>Starcounter</title>

    <link rel="stylesheet" href="/css/bootstrap-2.2.1.css">

    <script src="/sys/angular-1.0.2.js"></script>
    <script src="/sys/angular-patch.js"></script>
    <!--<script src="/sys/bootstrap-2.2.1.js"></script>-->


</head>


<body ng-remoteapp mockup-data="appsapp.json" class="container">

    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="/">Starcounter</a>
        <ul class="nav">
          <li><a href="/_server">Server</a></li>
          <li class="active"><a href="/databases">Databases</a></li>
          <li><a href="/query">Query</a></li>
        </ul>
      </div>
    </div>

    <table class="table">

        <thead>
            <tr>
                <th>Name</th>
                <th>Uri</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="app in AppsList">
                <td>
                    <a href="/databases/{{database.Uri}}">{{app.AppName}}</a>
                </td>
                <td>
                    <a href="/databases/{{database.Uri}}">{{database.Uri}}</a>
                    
                </td>
            </tr>
        </tbody>


    </table>


</body>
