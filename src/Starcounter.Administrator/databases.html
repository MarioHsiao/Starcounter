<!doctype html>

<head>
    <title>Starcounter</title>

    <link rel="stylesheet" href="/css/bootstrap-2.3.0.css">

    <script src="/sys/angular-1.1.3.min.js"></script>
    <script src="/sys/angular-cookies-1.1.3.min.js"></script>
    <script src="/sys/angular-patch.js"></script>
</head>


<body ng-remoteapp mockup-data="databasesapp.json" class="container">

    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="/">Starcounter</a>
        <ul class="nav">
          <li><a href="/server">Server</a></li>
          <li><a href="/apps">Apps</a></li>
          <li class="active"><a href="/databases">Databases</a></li>
          <li><a href="/query">Query</a></li>
          <li><a href="/log">Log</a></li>
        </ul>
      </div>
    </div>

    <table class="table">

        <thead>
            <tr>
                <th>Name</th>
                <th>HostProcessId</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="database in DatabaseList">
                <td>
                    <a href="/databases/{{database.Uri}}">{{database.DatabaseName}}</a>
                </td>
                <td>
                    {{database.HostProcessId}}
                </td>
            </tr>
        </tbody>


    </table>


</body>
