<!doctype html>


<head>
    <title>Starcounter</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="//mgcrea.github.com/angular-strap/js/angular-strap.js"></script>-->

    <script src="/sys/jquery-1.9.0.min.js"></script>
    <script src="/sys/bootstrap-2.2.2.min.js"></script>
    <script src="/sys/angular-1.0.3.min.js"></script>
    <script src="/sys/angular-strap-0.6.4.js"></script>
    <script src="/sys/angular-patch.js"></script>

    <script src="/js/master.js"></script>

    <link rel="stylesheet" href="/css/bootstrap-2.2.1.css">
    <link rel="stylesheet" href="/css/master.css">
</head>


<body ng-remoteapp="angularjs-starter" class="container">

    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="/">Starcounter</a>
            <ul class="nav">
                <li><a href="/server">Server</a></li>
                <li><a href="/databases">Databases</a></li>
                <li><a href="/query">Query</a></li>
                <li class="active"><a href="/log">Log</a></li>
            </ul>
        </div>
    </div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary" ui-click="RefreshList$">Refresh</button>
        </div>

        <div class="btn-group" bs-buttons-checkbox>
            <button type="button" class="btn" ng-model="FilterDebug$">Debug</button>
            <button type="button" class="btn" ng-model="FilterNotice$">Notice</button>
            <button type="button" class="btn btn-warning" ng-model="FilterWarning$">Warning</button>
            <button type="button" class="btn btn-danger" ng-model="FilterError$">Error</button>
        </div>

    </div>


    <table class="table table-condensed">

        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>HostName</th>
                <th>Source</th>
                <th>Message</th>
            </tr>

        </thead>

        <tbody>
            <tr ng-class="entry.TypeStr" ng-repeat="entry in LogEntries">
                <td class="log_datetime">{{entry.DateTimeStr}}</td>
                <td>{{entry.TypeStr}}</td>
                <td>{{entry.HostName}}</td>
                <td>{{entry.Source}}</td>
                <td>{{entry.Message}}</td>
            </tr>
        </tbody>

    </table>



</body>
