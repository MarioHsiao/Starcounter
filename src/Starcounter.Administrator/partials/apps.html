<div>

    <button class="btn pull-right" ng-click="btn_click_refresh_apps()"><i class="icon-repeat"></i></button>

        
        <table class="table table-striped table-bordered fix-word-wrap-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>

                <tr ng-repeat="app in apps">

                    <td>
                        <div class="btn-group">
                            <a ng-disabled="true" class="btn" ><i class="icon-repeat"></i></a>
                            <a ng-disabled="true" class="btn" ><i class="icon-play"></i></a>
                            <a ng-disabled="true" class="btn" ><i class="icon-stop "></i></a>
                        </div>
                    </td>
                    <td>{{app.name}}</td>
                    <td ng-class="app.status">{{app.status}}</td>
<!--                    <td>{{app.path}}</td>
                    <td>{{app.folder}}</td>-->

                </tr>


            </tbody>


        </table>


</div>
