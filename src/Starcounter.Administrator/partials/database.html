<div ng-show='isBusy == true' class="progress progress-striped active">
  <div class="bar" style="width: 100%;"></div>
</div>

<div ng-hide='database == null || isBusy == true'>


    <legend>Database - {{database.name}}</legend>

    <div class="row-fluid">

        <div class="span6">

            <dl class="dl-horizontal">
                <dt>Status</dt>
                <dd>{{database.status}}</dd>
                <dt>HTTP Port</dt>
                <dd>{{database.httpPort}}</dd>
                <dt>Scheduler Count</dt>
                <dd>{{database.schedulerCount}}</dd>
            </dl>

        </div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn" ng-click="btnClick_start()">Start</button>
            <button class="btn" ng-click="btnClick_stop()">Stop</button>
            <a class="btn btn-primary" href="#/databases/{{database.id}}/edit">Settings</a>
        </div>
    </div>


    <div class="row-fluid">

        <legend>Console
            <button class="btn pull-right" ng-click="btnClick_refreshConsole()"><i class="icon-repeat"></i></button>

        <div class="console" ng-style="style()" id="console" style="overflow: scroll" ng-bind-html-unsafe="console" />
