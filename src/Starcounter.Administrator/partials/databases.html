<table class="table table-striped table-bordered" ng-hide="databases.length == 0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="database in databases">
            <td><a href="#/databases/{{database.name}}">{{database.name}}</a></td>
            <td><span ng-show="database.running" class="Running">Running</span></td>
            <td><button ng-show="database.running" ng-disabled='isBusy == true' class="btn btn-small btn-danger" ng-click="btnStopDatabase(database)">Stop</button></td>
        </tr>

    </tbody>
</table>

<div ng-show="databases.length == 0">
    <p>There are no databases.</p>
</div>

<a class="btn btn-primary" href="#/database_create">Create database</a>
