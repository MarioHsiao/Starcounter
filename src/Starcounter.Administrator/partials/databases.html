


<h3>Databases</h3>

<div class="btn-group">
    <a href="#/create_database" class="btn btn-primary">Create</a>
</div>

<table class="table table-striped table-hover">

    <thead>
        <tr>
            <th>Name</th>
            <th>ProcessId</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="database in databases">
            <td>
                <a href="#/databases/{{database.DatabaseId}}">{{database.DatabaseName}}</a>
            </td>
            <td>{{database.HostProcessId}}
            </td>
        </tr>
    </tbody>


</table>
