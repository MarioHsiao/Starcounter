<form name="myForm" class="form-horizontal  well well-small" ng-hide='server == null'>

    <legend>Edit Server - {{server.name}}</legend>


    <div class="control-group" ng-class="{error: myForm.httpPort.$invalid}">
        <label class="control-label" for="httpPort">Http Port</label>
        <div class="controls">
            <input ng-disabled="isBusy == true" type="number" min="0" max="65535" integer name="httpPort" id="httpPort" placeholder="Http port" ng-model="server.httpPort" required>
            <span ng-show="myForm.httpPort.$error.validationError" class="help-inline">Invalid format</span>
            <span ng-show="myForm.httpPort.$error.required" class="help-inline">Required</span>
        </div>
    </div>

<!--    <div class="control-group" ng-class="{error: myForm.schedulerCount.$invalid}">
        <label class="control-label" for="schedulerCount">Scheduler Count</label>
        <div class="controls">
            <input ng-disabled="isBusy == true" type="number" min="0" max="65535" integer name="schedulerCount" id="schedulerCount" placeholder="Scheduler Count" ng-model="database.schedulerCount" required>
            <span ng-show="myForm.schedulerCount.$error.validationError" class="help-inline">Invalid format</span>
            <span ng-show="myForm.schedulerCount.$error.required" class="help-inline">Required</span>
            <span class="help-block">Number of schedulers the database host should utilize.</span>
        </div>
    </div>-->

    <div class="form-actions">
        <button type="submit" ng-disabled="myForm.$invalid || isBusy == true" class="btn btn-success" ng-click="btnClick_saveSettings()">Save</button>
    </div>

</form>
