<div ng-hide='isBusy == true'>

    <legend>Engine - {{engine.name}}</legend>

    <div>
        <dl class="dl-horizontal">
            <dt>NoDb</dt>
            <dd>{{engine.configuration.noDb}}</dd>

            <dt>Logsteps</dt>
            <dd>{{engine.configuration.logSteps}}</dd>

<!--            <dt>Database</dt>
            <dd><a href="#/databases/{{engine.Database.Name}}">{{engine.Database.Name}}</a><span ng-show="databaseProcess.Running" class="Running"> (Running)</span></dd>-->

            <dt>Database Uri</dt>
            <dd>{{engine.databaseUri}}</dd>

            <dt>Host Uri</dt>
            <dd>{{engine.hostUri}}</dd>

            <dt>Host PID</dt>
            <dd>{{engine.hostPID}}</dd>
        </dl>

        <h5>Running Executables</h5>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Path</th>
                    <th>Uri</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="executable in engine.Executables.Executing">
                    <td>{{executable.Path}}</td>
                    <td>{{executable.Uri}}</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
