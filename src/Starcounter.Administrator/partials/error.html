<!-- Modal (external ./partials/modal.html or inline ng-template) -->
<div class="modal-header">
    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>-->
    <h3>{{header}}</h3>
</div>
<div class="modal-body">
    <p>{{message}}</p>
    <br />

    <div ng-hide="helpLink == null">
        <p>Help page: <a href="{{helpLink}}" target="_blank">{{helpLink}}</a></p>
    </div>

    <accordion close-others="oneAtATime">
  
    <accordion-group heading="Stacktrace">
         <p>{{stackTrace}}</p>  
    </accordion-group>
  </accordion>



</div>

<div class="modal-footer">
    <!--<button type="button" class="btn" ng-click="dismiss()">Close</button>-->
    <!--<button class="btn btn-primary" ng-click="modal.saved=true;dismiss()">Save changes</button>-->
    <button ng-click="close(result)" class="btn btn-primary">Close</button>
</div>
