<div class="btn-toolbar">

    <div class="btn-group">
        <button class="btn btn-primary" ng-click="btnClick_refresh()">Refresh</button>
    </div>

    <div class="btn-group" bs-buttons-checkbox>
        <button type="button" class="btn" ng-model="log.FilterDebug$">Debug</button>
        <button type="button" class="btn" ng-model="log.FilterNotice$">Notice</button>
        <button type="button" class="btn btn-warning" ng-model="log.FilterWarning$">Warning</button>
        <button type="button" class="btn btn-danger" ng-model="log.FilterError$">Error</button>
    </div>


</div>


<table class="table table-condensed">

    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Host</th>
            <th>Source</th>
            <th>Message</th>
        </tr>

    </thead>

    <tbody>
        <tr ng-class="entry.TypeStr" ng-repeat="entry in log.LogEntries">
            <td class="log_datetime">{{entry.DateTimeStr}}</td>
            <td>{{entry.TypeStr}}</td>
            <td>{{entry.HostName}}</td>
            <td>{{entry.Source}}</td>
            <td>{{entry.Message}}</td>
        </tr>
    </tbody>

</table>
