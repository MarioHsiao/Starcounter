<div class="btn-toolbar">

    <div class="btn-group" data-toggle="buttons-checkbox">
        <button type="button" ng-disabled="isBusy == true" class="btn" ng-model="filterModel.debug" btn-checkbox>Debug</button>
        <button type="button" ng-disabled="isBusy == true" class="btn" ng-model="filterModel.notice" btn-checkbox>Notice</button>
        <button type="button" ng-disabled="isBusy == true" class="btn btn-warning" ng-model="filterModel.warning" btn-checkbox>Warning</button>
        <button type="button" ng-disabled="isBusy == true" class="btn btn-danger" ng-model="filterModel.error" btn-checkbox>Error</button>
    </div>
    <button class="btn pull-right" ng-disabled="isBusy == true" ng-click="btnRefresh()"><i class="icon-repeat"></i></button>
</div>

<div ng-hide='isBusy == true'>

    <ui-handsontable
        id="handsontable"
        height="calcHeight"
        stretchh="'last'"
        outsideclickdeselects="false"
        selectedindex="currentSelection"
        minsparerows="0"
        startrows="0"
        datarows="row in log.LogEntries"
        currentrowclassname="'currentRow'"
        manualcolumnmove="false"
        manualcolumnresize="true"
        columnsorting="true"
        fragmentselection="true">

      <datacolumn readOnly="true" value="row.DateTimeStr" title="'Date'"></datacolumn>
      <datacolumn readOnly="true" value="row.TypeStr" title="'Type'"></datacolumn>
      <datacolumn readOnly="true" value="row.HostName" title="'Host'"></datacolumn>
      <datacolumn readOnly="true" value="row.Source" title="'Source'"></datacolumn>
      <datacolumn width="100" readOnly="true" value="row.Message" title="'Message'"></datacolumn>

    </ui-handsontable>
</div>
