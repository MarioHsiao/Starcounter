<div class="row-fluid">
    <div class="span6">
        <legend>Applications
            <button class="btn pull-right" ng-click="btn_click_refresh_apps()"><i class="icon-repeat"></i></button>

        </legend>


        <table class="table table-striped table-bordered fix-word-wrap-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Database</th>
                    <th class="span2">Status</th>
                </tr>
            </thead>

            <tbody>

                <tr ng-repeat="app in apps">

                    <td>
                        <div class="btn-group">
                            <a ng-disabled="true" class="btn"><i class="icon-repeat"></i></a>
                            <a ng-disabled="true" class="btn"><i class="icon-play"></i></a>
                            <a ng-disabled="true" class="btn"><i class="icon-stop "></i></a>
                        </div>
                    </td>
                    <td>{{app.name}}</td>

                    <td>
                        <a href="#/databases/{{app.databaseID}}">{{app.databaseName}}</a>
                    </td>

                    <td ng-class="app.status">{{app.status}}</td>
                    <!--                    <td>{{app.path}}</td>
                    <td>{{app.folder}}</td>-->

                </tr>


            </tbody>


        </table>

        <!--<button class="btn">Browse...</button>-->

    </div>

    <div class="span6">
        <legend>Databases
            <button class="btn pull-right" ng-click="btn_click_refresh_databases()"><i class="icon-repeat"></i></button>
        </legend>


        <table class="table table-striped table-bordered fix-word-wrap-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Status</th>
                    <th class="span1"></th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="database in databases">

                    <td>
                        <div class="btn-group">
                            <a ng-disabled="true" class="btn"><i class="icon-repeat"></i></a>
                            <a ng-disabled="true" class="btn"><i class="icon-play"></i></a>
                            <a ng-disabled="true" class="btn"><i class="icon-stop "></i></a>
                        </div>
                    </td>

                    <td>
                        <a href="#/databases/{{database.DatabaseId}}">{{database.DatabaseName}}</a>
                    </td>

                    <td>{{database.HostProcessId}}
                    </td>
                    <td>
                        <button class="close">&times;</button>
                    </td>
                </tr>

            </tbody>

        </table>

        <a class="btn btn-primary pull-right" href="#/create_database">Create database...</a>


    </div>
</div>
