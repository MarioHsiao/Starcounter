<div ng-hide='server == null'>

    <legend>Server - {{server.name}}</legend>

    <dl class="dl-horizontal">
        <dt>Http port</dt>
        <dd>{{server.httpPort}}&nbsp;</dd>

        <dt>Version</dt>
        <dd>{{server.version}}&nbsp;</dd>

    </dl>

    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-primary" href="#/server_edit">Settings</a>
        </div>
    </div>

</div>
