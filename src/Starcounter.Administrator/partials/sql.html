<div class="btn-toolbar">

    <div class="input-prepend">
        <div class="btn-group">
            <button class="btn btn-primary span2" ng-disabled="selectedDatabase == null||isBusy == true" ng-click="btnClick_execute()">{{executeButtonTitle()}}</button>
            <select ng-model="selectedDatabase" ng-options="database.DatabaseName for database in databases">
                <option value="">-- chose database --</option>
            </select>
        </div>
</div>
</div>

<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

<textarea ui-codemirror="{theme:'monokai'}" ng-model="sqlQuery"></textarea>
